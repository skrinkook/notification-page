<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <div id="boxAndNumber">
                <h1 id="Notifications">Notifications</h1>
                <div class="notificationsNumber"><p>3</p></div>
            </div>
            <p class="markRead">Mark all as read</p>
        </section>
        <section class="lowerHalf">
            <div class="NotificationUnit" id="notification1">
                <div class="leftSide">
                <img src="images/avatar-mark-webber.webp" alt="Profile Picture 1" height="40px" width="40px">
                </div>
                <div class="rightSide">
                    <div class="notificationTextMessageLeft">
                        <h2 class="notificationMessage"><span class="name-text">Mark Webber </span>reacted to your recent post <span class="activity">My first tournament today!</span></h2>
                        <div class="newNotification"></div>
                    </div>
                    <p class="notificationTime">1m ago</p>
                </div>
            </div>
            <div class="NotificationUnit" id="notification2">

            </div>
            <div class="NotificationUnit" id="notification3">

            </div>
            <div class="NotificationUnit" id="notification4">

            </div>
            <div class="NotificationUnit" id="notification5">

            </div>
            <div class="NotificationUnit" id="notification6">

            </div>
            <div class="NotificationUnit" id="notification7">

            </div>
            <div class="NotificationUnit" id="notification8">

            </div>

        </section>


    </div>

    <script src="script.js"></script>
</body>
</html>
